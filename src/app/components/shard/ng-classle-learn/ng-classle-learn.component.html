<h3 class="title-ngClass" (click)="getSomeTing = !getSomeTing">4.ngClass - деректива...</h3>
<div class="block-ngClass"  *ngIf="getSomeTing">
  <ul class="list-color"
    [ngClass]="{list_Color_Black: borderColor}"
    >
    <li class="red" (click)="ChangeColorRed = !ChangeColorRed"
    [ngClass]="{
      red: ChangeColorRed,
      green: !ChangeColorRed
    }">First color</li>
    <li class="blue"
    (click)="ChangeColorBlue = !ChangeColorBlue"
    [ngClass]="{
      blue: ChangeColorBlue,
      green: !ChangeColorBlue
    }">Second Color</li>
    <li
      (click)="ColorYellow = !ColorYellow"
      [class.yellow]="ColorYellow"
      [class.red]="!ColorYellow"
    >Third Color</li>
  </ul>
  <button class="btn-color" (click)="changeStr()">{{strBtn}}</button>
</div>
