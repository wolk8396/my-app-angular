<h3 class="title-eventbings" (click)="getSomeTing = !getSomeTing">2.Event Bindings....</h3>
<div class="container-event" *ngIf="getSomeTing">
  <div class="container-event__block">
    <input class="input2" type="text"
    (keyup.enter)="onInput2($event)"
    (blur)="onBlur(MyInput.value)"
    #MyInput
    >
    <button (click)="inputValue" class="btn-click">Click me</button>
  </div>
  <p class="title2"><strong>Result:{{inputValue}}</strong></p>
</div>
